server:
  port: 8003
spring:
  application:
    name: eat-today
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/mydb
    username: root
    password: mariadb

mybatis:
  mapper-locations: classpath*:/mappers/**/*.xml
  configuration:
    map-underscore-to-camel-case: true  # DTO 에서 이름이랑 xml 파일에서 이름이랑 형식 안맞는거 매핑해줌

logging:
  level:
    com:
      eat:
        today:
          member:
            query: debug

